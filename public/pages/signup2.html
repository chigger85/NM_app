<!DOCTYPE>
<html ng-app="myApp">

<head>
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>

<body>

<div ng-controller="modalSignup" class = "body">

    <button type="button" class="btn btn-default" ng-click="open()">Sign up</button>

    <script type="text/ng-template" id="myModalContent.html">

        <div class="modal-header">
            <h3 class="modal-title">Sign up bitches!</h3>
        </div>
        <div class="modal-body">
            
            
            <table class="table">
                <thead>
                    <tr>
                        <th> Player Details </th>   
                    </tr>
                </thead>

                <tbody>

                    <tr>
                        <td> User Name <input class = "form-control" ng-model = "user.user_name"> 
                    </tr>

                    <tr>
                        <td> First Name <input class = "form-control" ng-model = "user.first_name"> </td>
                        <td> Surname <input class = "form-control" ng-model = "user.second_name"> </td>
                        <td> DOB <input class = "form-control" type = "date" ng-model = "user.dob"> </td>


                    </tr>

                        <td> Position : 1st Choice
                            <select ng-model="user.position1">
                                <option value="GK">GK</option>
                                <option value="FB">FB</option>
                                <option value="CB">CB</option>
                                <option value="MF">CMF </option>
                                <option value="WMF">WMF</option>
                                <option value="CF">CF</option>
                            </select>

                        </td>

                        <td> Position : 2nd Choice
                            <select ng-model="user.position2">
                                <option value="GK">GK</option>
                                <option value="FB">FB</option>
                                <option value="CB">CB</option>
                                <option value="MF">CMF </option>
                                <option value="WMF">WMF</option>
                                <option value="CF">CF</option>
                            </select>

                        </td>

                    <tr>

                        <td> Address <input class = "form-control" ng-model = "user.address"> </td>
                    </tr>

                    <tr>
                        
                        <td> Email <input class = "form-control" ng-model = "user.email"> </td>
                        <td> Mobile <input class = "form-control" ng-model = "user.num"> </td>
                    </tr>
                    

                </tbody>

            </table>

        </div>
        <div class="modal-footer">
                    <tr>
                        <td> <button class = "btn btn-primary" ng-click = "addUser()">Submit </button> </td>
                        <td> <button class = "btn btn-info" ng-click = "deselect()">Clear</button> </td>
                    </tr>
        </div>
    </script>

    
    
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> 
    <script src = "bower_components/angular-bootstrap/ui-bootstrap-tpls.js"> </script>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script> -->
     <!-- <script src = "js/controllers/main.js"></script> -->
    <script src = "js/controllers/ngsignup2.js"></script>

</body>

   

<html>
